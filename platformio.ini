[env:esp32]
platform = espressif32
board = deneyapkart1Av2
framework = arduino
monitor_speed = 115200

; SPIFFS configuration - explicitly enable SPIFFS filesystem
board_build.filesystem = spiffs

; Partition configuration - use custom partition table with SPIFFS support
board_build.partitions = partitions.csv

; ESP32-S3 USB settings
build_flags = 
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1
    -DBOARD_HAS_PSRAM

; Flash size override for 4MB
board_upload.flash_size = 4MB

; Upload settings
upload_speed = 921600
monitor_port = /dev/ttyACM0
upload_port = /dev/ttyACM0

; Library dependencies
lib_deps = 
    https://github.com/deneyapkart/deneyap-oled-ekran-arduino-library